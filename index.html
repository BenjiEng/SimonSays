<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Simon Says</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/simonSays.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>Simon Says</h1>
			<div class="game-board">
				<div class="simon">
					<ul>
						<li class="tile red" data-tile="1"></li>
						<li class="tile blue" data-tile="2"></li>
						<li class="tile yellow" data-tile="3"></li>
						<li class="tile green" data-tile="4"></li>
					</ul>
				</div>
			</div>
			<div class="game-info">
				<h2>High Score: <span data-highscore="0">0</span></h2>
				<h2>Round: <span data-round="0">0</span></h2>
				<button id="start">Start</button>
				<p id="lose">You lasted <span data-round="0"></span> rounds! Nothing personal kid.</p>
			</div>
		<div data-action="sound"></div>
	</div>
</body>
</html>
<script>
$(function() {
  Simon.initSimon();
});
</script>
